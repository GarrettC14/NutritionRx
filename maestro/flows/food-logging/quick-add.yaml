appId: com.nutritionrx.app
name: Quick Add Flow
tags:
  - food-logging
  - quick-add
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- assertVisible:
    id: "home-screen"

# Add to lunch via meal section
- tapOn:
    id: "meal-add-food-button-lunch"

- extendedWaitUntil:
    visible:
      id: "add-food-screen"
    timeout: 3000

# Navigate to Quick Add (may need scroll or tab)
- scrollUntilVisible:
    element:
      text: "Quick Add"
    direction: DOWN

- tapOn:
    text: "Quick Add"

- assertVisible:
    id: "quick-add-screen"

# Verify elements
- assertVisible:
    id: "quick-add-back-button"
- assertVisible:
    id: "quick-add-calories-input"
- assertVisible:
    id: "quick-add-protein-input"
- assertVisible:
    id: "quick-add-carbs-input"
- assertVisible:
    id: "quick-add-fat-input"
- assertVisible:
    id: "quick-add-description-input"
- assertVisible:
    id: "quick-add-add-button"

# Verify meal options
- assertVisible:
    id: "quick-add-meal-breakfast"
- assertVisible:
    id: "quick-add-meal-lunch"
- assertVisible:
    id: "quick-add-meal-dinner"
- assertVisible:
    id: "quick-add-meal-snack"

# Lunch should be pre-selected since we came from lunch section
- tapOn:
    id: "quick-add-meal-lunch"

# Enter macros
- tapOn:
    id: "quick-add-calories-input"
- inputText: "450"

- tapOn:
    id: "quick-add-protein-input"
- inputText: "30"

- tapOn:
    id: "quick-add-carbs-input"
- inputText: "40"

- tapOn:
    id: "quick-add-fat-input"
- inputText: "15"

- tapOn:
    id: "quick-add-description-input"
- inputText: "Leftover pasta"

- hideKeyboard

- tapOn:
    id: "quick-add-add-button"

# Should return to home
- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 3000
