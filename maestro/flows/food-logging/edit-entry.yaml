appId: com.nutritionrx.app
name: Edit Food Log Entry
tags:
  - food-logging
  - edit
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

# Navigate to add-food via Food tab
- tapOn:
    id: "tab-bar-food"

- extendedWaitUntil:
    visible:
      id: "add-food-screen"
    timeout: 5000

# Quick add for simplicity
- tapOn:
    id: "add-food-quick-add-button"

- extendedWaitUntil:
    visible:
      id: "quick-add-screen"
    timeout: 3000

- tapOn:
    id: "quick-add-calories-input"
- inputText: "200"

- hideKeyboard

- tapOn:
    id: "quick-add-add-button"

# Wait for dismiss animation (returns to add-food screen)
- waitForAnimationToEnd

# Navigate home via tab bar
- tapOn:
    id: "tab-bar-home"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 5000

# Wait for data to load (skeleton dismisses and date label appears)
- extendedWaitUntil:
    visible:
      id: "home-date-label"
    timeout: 8000

# Swipe to meal sections (DraggableFlatList workaround)
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500

# Expand the Snack section (Quick Add defaults to Snack)
- tapOn:
    id: "meal-snack-section"

- waitForAnimationToEnd

# Now tap on the entry to edit it
- tapOn:
    id: "meal-entry-item-.*"
    index: 0

- extendedWaitUntil:
    visible:
      id: "log-entry-screen"
    timeout: 5000

# Verify edit elements
- assertVisible:
    id: "log-entry-close-button"
- assertVisible:
    id: "log-entry-amount-input"
- assertVisible:
    id: "log-entry-save-button"
- assertVisible:
    id: "log-entry-delete-button"

# Verify meal change options
- assertVisible:
    id: "log-entry-meal-breakfast"
- assertVisible:
    id: "log-entry-meal-lunch"
- assertVisible:
    id: "log-entry-meal-dinner"
- assertVisible:
    id: "log-entry-meal-snack"

# Change amount
- tapOn:
    id: "log-entry-amount-input"
- eraseText
- inputText: "1.5"

- hideKeyboard

# Change meal to lunch
- tapOn:
    id: "log-entry-meal-lunch"

# Save changes
- tapOn:
    id: "log-entry-save-button"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 5000
