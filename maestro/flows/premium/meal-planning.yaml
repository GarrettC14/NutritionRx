appId: com.nutritionrx.app
name: Meal Planning Settings
tags:
  - premium
  - meal-planning
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

# Enable premium
- runFlow: ../../utils/enable-premium.yaml

- tapOn:
    id: "tab-bar-settings"

- tapOn:
    id: "settings-meal-planning-row"

- extendedWaitUntil:
    visible:
      id: "settings-meal-planning-screen"
    timeout: 3000

# Verify elements
- assertVisible:
    id: "settings-meal-planning-enable-toggle"

# Enable meal planning
- tapOn:
    id: "settings-meal-planning-enable-toggle"

- waitForAnimationToEnd

# Verify week navigation
- assertVisible:
    id: "settings-meal-planning-week-prev-button"
    optional: true
- assertVisible:
    id: "settings-meal-planning-week-next-button"
    optional: true

# Navigate weeks
- tapOn:
    id: "settings-meal-planning-week-next-button"
    optional: true

- waitForAnimationToEnd

- tapOn:
    id: "settings-meal-planning-week-prev-button"
    optional: true

- waitForAnimationToEnd

# Go back to settings
- back
- waitForAnimationToEnd

- assertVisible:
    id: "settings-screen"
    optional: true
