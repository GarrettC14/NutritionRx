appId: com.nutritionrx.app
name: Meal Planning Settings
tags:
  - premium
  - meal-planning
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

# Enable premium
- runFlow: ../../utils/enable-premium.yaml

- tapOn:
    id: "tab-bar-settings"

- extendedWaitUntil:
    visible:
      id: "settings-screen"
    timeout: 5000

- waitForAnimationToEnd

# Scroll to top first (enable-premium may have left scroll partway)
- swipe:
    direction: DOWN
    duration: 500
- swipe:
    direction: DOWN
    duration: 500
- swipe:
    direction: DOWN
    duration: 500
- swipe:
    direction: DOWN
    duration: 500
- swipe:
    direction: DOWN
    duration: 500

# Use scrollUntilVisible to find meal planning row (settings is a ScrollView)
- scrollUntilVisible:
    element:
      id: "settings-meal-planning-row"
    direction: DOWN
    timeout: 10000

- tapOn:
    id: "settings-meal-planning-row"

- extendedWaitUntil:
    visible:
      id: "settings-meal-planning-screen"
    timeout: 5000

# Verify elements
- assertVisible:
    id: "settings-meal-planning-enable-toggle"

# Enable meal planning
- tapOn:
    id: "settings-meal-planning-enable-toggle"

- waitForAnimationToEnd

# Verify week navigation buttons appeared after enabling
- assertVisible:
    id: "settings-meal-planning-week-prev-button"
- assertVisible:
    id: "settings-meal-planning-week-next-button"

# Navigate weeks
- tapOn:
    id: "settings-meal-planning-week-next-button"

- waitForAnimationToEnd

- tapOn:
    id: "settings-meal-planning-week-prev-button"

- waitForAnimationToEnd

# Go back to settings
- back
- waitForAnimationToEnd

- assertVisible:
    id: "settings-screen"
