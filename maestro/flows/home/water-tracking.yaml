appId: com.nutritionrx.app
name: Water Tracking
tags:
  - home
  - water
---
- runFlow: ../../utils/launch-app.yaml

- runFlow:
    file: ../../utils/complete-onboarding.yaml
    when:
      visible:
        id: "legal-screen"

- assertVisible:
    id: "home-screen"

# Find water widget
- scrollUntilVisible:
    element:
      id: "widget-water-tracker"
    direction: DOWN

- assertVisible:
    id: "widget-water-tracker"

# Add water
- tapOn:
    id: "water-add-button"

- waitForAnimationToEnd

# Add another glass
- tapOn:
    id: "water-add-button"

- waitForAnimationToEnd

# Remove one
- tapOn:
    id: "water-remove-button"

- waitForAnimationToEnd

# Verify glass indicators
- assertVisible:
    id: "water-glass-indicator-0"
