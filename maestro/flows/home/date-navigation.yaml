appId: com.nutritionrx.app
name: Home Date Navigation
tags:
  - home
  - navigation
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- assertVisible:
    id: "home-screen"

# Verify date navigation elements
- assertVisible:
    id: "home-date-prev-button"
- assertVisible:
    id: "home-date-label"
- assertVisible:
    id: "home-date-next-button"

# Navigate to previous day
- tapOn:
    id: "home-date-prev-button"

- waitForAnimationToEnd

# Navigate back to today
- tapOn:
    id: "home-date-next-button"

- waitForAnimationToEnd

# Try to go to future (should be blocked or limited)
- tapOn:
    id: "home-date-next-button"

- waitForAnimationToEnd

# Verify still on valid date
- assertVisible:
    id: "home-date-label"
