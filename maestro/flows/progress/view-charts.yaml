appId: com.nutritionrx.app
name: View Progress Charts
tags:
  - progress
  - charts
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- runFlow: ../../utils/seed-data.yaml

- tapOn:
    id: "tab-bar-progress"

- assertVisible:
    id: "progress-screen"

# Verify all charts
- assertVisible:
    id: "progress-weight-chart"

- scrollUntilVisible:
    element:
      id: "progress-calorie-chart"
    direction: DOWN

- assertVisible:
    id: "progress-calorie-chart"

- scrollUntilVisible:
    element:
      id: "progress-macro-chart"
    direction: DOWN

- assertVisible:
    id: "progress-macro-chart"
