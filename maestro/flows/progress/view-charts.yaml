appId: com.nutritionrx.app
name: View Progress Charts
tags:
  - progress
  - charts
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- runFlow: ../../utils/seed-data.yaml

- tapOn:
    id: "tab-bar-progress"

- extendedWaitUntil:
    visible:
      id: "progress-screen"
    timeout: 15000

# Wait for content to load (chart only appears after skeleton dismisses)
- extendedWaitUntil:
    visible:
      id: "progress-weight-chart"
    timeout: 15000

- scrollUntilVisible:
    element:
      id: "progress-calorie-chart"
    direction: DOWN

- assertVisible:
    id: "progress-calorie-chart"

- scrollUntilVisible:
    element:
      id: "progress-macro-chart"
    direction: DOWN

- assertVisible:
    id: "progress-macro-chart"
