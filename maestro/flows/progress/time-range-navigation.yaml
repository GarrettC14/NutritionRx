appId: com.nutritionrx.app
name: Progress Time Range Navigation
tags:
  - progress
  - navigation
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- runFlow: ../../utils/seed-data.yaml

- tapOn:
    id: "tab-bar-progress"

- assertVisible:
    id: "progress-screen"

# Verify time range buttons
- assertVisible:
    id: "progress-time-range-7d"
- assertVisible:
    id: "progress-time-range-30d"
- assertVisible:
    id: "progress-time-range-90d"
- assertVisible:
    id: "progress-time-range-all"

# Test each range
- tapOn:
    id: "progress-time-range-7d"
- waitForAnimationToEnd

- tapOn:
    id: "progress-time-range-30d"
- waitForAnimationToEnd

- tapOn:
    id: "progress-time-range-90d"
- waitForAnimationToEnd

- tapOn:
    id: "progress-time-range-all"
- waitForAnimationToEnd

# Return to 7d
- tapOn:
    id: "progress-time-range-7d"
