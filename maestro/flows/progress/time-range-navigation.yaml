appId: com.nutritionrx.app
name: Progress Time Range Navigation
tags:
  - progress
  - navigation
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- runFlow: ../../utils/seed-data.yaml

- tapOn:
    id: "tab-bar-progress"

- extendedWaitUntil:
    visible:
      id: "progress-screen"
    timeout: 15000

# Wait for content to load (time range buttons only appear after skeleton dismisses)
- extendedWaitUntil:
    visible:
      id: "progress-time-range-7d"
    timeout: 15000
- assertVisible:
    id: "progress-time-range-30d"
- assertVisible:
    id: "progress-time-range-90d"
- assertVisible:
    id: "progress-time-range-all"

# Test each range
- tapOn:
    id: "progress-time-range-7d"
- waitForAnimationToEnd

- tapOn:
    id: "progress-time-range-30d"
- waitForAnimationToEnd

- tapOn:
    id: "progress-time-range-90d"
- waitForAnimationToEnd

- tapOn:
    id: "progress-time-range-all"
- waitForAnimationToEnd

# Return to 7d
- tapOn:
    id: "progress-time-range-7d"
