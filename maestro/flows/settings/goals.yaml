appId: com.nutritionrx.app
name: Goals Settings
tags:
  - settings
  - goals
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- tapOn:
    id: "tab-bar-settings"

- tapOn:
    id: "settings-goals-row"

- extendedWaitUntil:
    visible:
      id: "settings-goals-screen"
    timeout: 3000

# Verify elements
- assertVisible:
    id: "settings-goals-back-button"
- assertVisible:
    id: "settings-goals-edit-button"
- assertVisible:
    id: "settings-goals-goal-lose"
- assertVisible:
    id: "settings-goals-goal-maintain"
- assertVisible:
    id: "settings-goals-goal-gain"

# Enable editing
- tapOn:
    id: "settings-goals-edit-button"

# Change goal
- tapOn:
    id: "settings-goals-goal-maintain"

# Save
- tapOn:
    id: "settings-goals-save-button"

- waitForAnimationToEnd

- tapOn:
    id: "settings-goals-back-button"

- assertVisible:
    id: "settings-screen"
