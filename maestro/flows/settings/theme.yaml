appId: com.nutritionrx.app
name: Theme Settings
tags:
  - settings
  - theme
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- tapOn:
    id: "tab-bar-settings"

- extendedWaitUntil:
    visible:
      id: "settings-screen"
    timeout: 3000

# Swipe down past Premium, Your Plan, Tracking, AI Model sections to reach PROFILE section
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500

- extendedWaitUntil:
    visible:
      id: "settings-theme-system"
    timeout: 5000

- assertVisible:
    id: "settings-theme-light"
- assertVisible:
    id: "settings-theme-dark"

# Test each theme
- tapOn:
    id: "settings-theme-dark"
- waitForAnimationToEnd

- tapOn:
    id: "settings-theme-light"
- waitForAnimationToEnd

- tapOn:
    id: "settings-theme-system"
- waitForAnimationToEnd
