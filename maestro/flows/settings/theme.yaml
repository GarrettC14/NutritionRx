appId: com.nutritionrx.app
name: Theme Settings
tags:
  - settings
  - theme
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- tapOn:
    id: "tab-bar-settings"

- assertVisible:
    id: "settings-screen"

# Verify theme options
- assertVisible:
    id: "settings-theme-system"
- assertVisible:
    id: "settings-theme-light"
- assertVisible:
    id: "settings-theme-dark"

# Test each theme
- tapOn:
    id: "settings-theme-dark"
- waitForAnimationToEnd

- tapOn:
    id: "settings-theme-light"
- waitForAnimationToEnd

- tapOn:
    id: "settings-theme-system"
- waitForAnimationToEnd
