appId: com.nutritionrx.app
name: Theme Settings
tags:
  - settings
  - theme
---
- runFlow: ../../utils/launch-app.yaml

- runFlow:
    file: ../../utils/complete-onboarding.yaml
    when:
      visible:
        id: "legal-screen"

- tapOn:
    point: "93%, 93%"
    optional: true
- tapOn:
    id: "tab-bar-settings"

- assertVisible:
    id: "settings-screen"

# Verify theme options
- assertVisible:
    id: "settings-theme-system"
- assertVisible:
    id: "settings-theme-light"
- assertVisible:
    id: "settings-theme-dark"

# Test each theme
- tapOn:
    id: "settings-theme-dark"
- waitForAnimationToEnd

- tapOn:
    id: "settings-theme-light"
- waitForAnimationToEnd

- tapOn:
    id: "settings-theme-system"
- waitForAnimationToEnd
