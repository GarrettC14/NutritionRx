appId: com.nutritionrx.app
name: Water Settings
tags:
  - settings
  - water
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- tapOn:
    id: "tab-bar-settings"

- tapOn:
    id: "settings-water-row"

- extendedWaitUntil:
    visible:
      id: "settings-water-screen"
    timeout: 3000

# Verify elements
- assertVisible:
    id: "settings-water-back-button"

# Change glass goal
- tapOn:
    id: "settings-water-glass-goal-option-8"

- waitForAnimationToEnd

# Navigate back
- tapOn:
    id: "settings-water-back-button"

- assertVisible:
    id: "settings-screen"
