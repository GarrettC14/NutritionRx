appId: com.nutritionrx.app
name: Units Settings
tags:
  - settings
  - units
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- tapOn:
    id: "tab-bar-settings"

- extendedWaitUntil:
    visible:
      id: "settings-screen"
    timeout: 3000

# Swipe down past Premium, Your Plan, Tracking, AI Model sections to reach PROFILE section
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: UP
    duration: 500

- extendedWaitUntil:
    visible:
      id: "settings-units-row"
    timeout: 5000

- tapOn:
    id: "settings-units-row"

- extendedWaitUntil:
    visible:
      id: "settings-units-screen"
    timeout: 3000

# Verify elements
- assertVisible:
    id: "settings-units-back-button"
- assertVisible:
    id: "settings-units-scroll-view"

# Switch to kg
- tapOn:
    id: "settings-units-weight-unit-option-kg"

- waitForAnimationToEnd

# Switch back to lbs
- tapOn:
    id: "settings-units-weight-unit-option-lbs"

- waitForAnimationToEnd

# Navigate back
- tapOn:
    id: "settings-units-back-button"

- assertVisible:
    id: "settings-screen"
