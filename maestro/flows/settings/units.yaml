appId: com.nutritionrx.app
name: Units Settings
tags:
  - settings
  - units
---
- runFlow: ../../utils/launch-app.yaml

- runFlow:
    file: ../../utils/complete-onboarding.yaml
    when:
      visible:
        id: "legal-screen"

- tapOn:
    point: "93%, 93%"
    optional: true
- tapOn:
    id: "tab-bar-settings"

- tapOn:
    id: "settings-units-row"

- extendedWaitUntil:
    visible:
      id: "settings-units-screen"
    timeout: 3000

# Verify elements
- assertVisible:
    id: "settings-units-back-button"
- assertVisible:
    id: "settings-units-scroll-view"

# Switch to kg
- tapOn:
    id: "settings-units-weight-unit-option-kg"

- waitForAnimationToEnd

# Switch back to lbs
- tapOn:
    id: "settings-units-weight-unit-option-lbs"

- waitForAnimationToEnd

# Navigate back
- tapOn:
    id: "settings-units-back-button"

- assertVisible:
    id: "settings-screen"
