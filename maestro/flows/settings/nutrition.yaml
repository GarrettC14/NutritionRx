appId: com.nutritionrx.app
name: Nutrition Settings
tags:
  - settings
  - nutrition
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- tapOn:
    id: "tab-bar-settings"

- tapOn:
    id: "settings-nutrition-row"

- extendedWaitUntil:
    visible:
      id: "settings-nutrition-screen"
    timeout: 3000

# Verify elements
- assertVisible:
    id: "settings-nutrition-back-button"
- assertVisible:
    id: "settings-nutrition-edit-button"

# Enable editing
- tapOn:
    id: "settings-nutrition-edit-button"

- waitForAnimationToEnd

# Cancel without saving
- tapOn:
    id: "settings-nutrition-cancel-button"

- waitForAnimationToEnd

# Navigate back
- tapOn:
    id: "settings-nutrition-back-button"

- assertVisible:
    id: "settings-screen"
