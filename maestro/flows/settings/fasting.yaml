appId: com.nutritionrx.app
name: Fasting Settings
tags:
  - settings
  - fasting
---
- launchApp:
    clearState: true
- runFlow: ../../utils/complete-onboarding.yaml

- tapOn:
    id: "tab-bar-settings"

- tapOn:
    id: "settings-fasting-row"

- extendedWaitUntil:
    visible:
      id: "settings-fasting-screen"
    timeout: 3000

# Verify elements
- assertVisible:
    id: "settings-fasting-back-button"
- assertVisible:
    id: "settings-fasting-enable-toggle"

# Enable fasting
- tapOn:
    id: "settings-fasting-enable-toggle"

- waitForAnimationToEnd

# Select a protocol
- tapOn:
    id: "settings-fasting-protocol-option-16:8"
    optional: true

- waitForAnimationToEnd

# Navigate back
- tapOn:
    id: "settings-fasting-back-button"

- assertVisible:
    id: "settings-screen"
