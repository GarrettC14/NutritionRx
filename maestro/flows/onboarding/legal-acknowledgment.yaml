appId: com.nutritionrx.app
name: Legal Acknowledgment Flow
tags:
  - onboarding
  - legal
---
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible:
      id: "legal-screen"
    timeout: 30000

- assertVisible:
    id: "legal-screen"

# Verify scroll view present
- assertVisible:
    id: "legal-scroll-view"

# Checkbox and button are in a fixed bottom section (no scroll required)
- waitForAnimationToEnd

- tapOn:
    id: "legal-checkbox"

- waitForAnimationToEnd

- tapOn:
    id: "legal-proceed-button"

# Should move to onboarding goal screen
- extendedWaitUntil:
    visible:
      id: "onboarding-goal-screen"
    timeout: 5000
