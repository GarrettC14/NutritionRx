appId: com.nutritionrx.app
name: Seed Database Utility
---
# Seed the database with realistic test data
# Precondition: User is on Home screen (onboarding complete)
# In __DEV__ mode, the Developer section is visible directly in Settings

- tapOn:
    id: "tab-bar-settings"

- extendedWaitUntil:
    visible:
      id: "settings-screen"
    timeout: 5000

# Scroll to Developer section (visible in __DEV__ builds)
- scrollUntilVisible:
    element:
      id: "settings-dev-seed-database"
    direction: DOWN

- tapOn:
    id: "settings-dev-seed-database"

# Wait for seeding to complete (async, shows Alert on finish)
- extendedWaitUntil:
    visible:
      text: "Seed Complete"
    timeout: 30000

# Dismiss the Alert
- tapOn:
    text: "OK"

- waitForAnimationToEnd

# Return to home
- tapOn:
    id: "tab-bar-home"

- extendedWaitUntil:
    visible:
      id: "home-screen"
    timeout: 5000
