appId: com.nutritionrx.app
name: Enable Premium (Dev Toggle)
---
# Enable premium features for testing

- tapOn:
    point: "93%, 93%"
    optional: true
- tapOn:
    id: "tab-bar-settings"

- scrollUntilVisible:
    element:
      id: "settings-dev-premium-toggle"
    direction: DOWN

- tapOn:
    id: "settings-dev-premium-toggle"

- waitForAnimationToEnd

- tapOn:
    point: "93%, 93%"
    optional: true
- tapOn:
    id: "tab-bar-home"
