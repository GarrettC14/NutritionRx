# Import Type Selection E2E Test
# Tests the import type selection screen (daily totals vs individual foods)
#
# Note: This test requires a valid import session with parsed data.
# In real testing, this would be part of an integration test with a test file.

appId: com.nutritionrx.app

---
# Test: Import type screen UI elements
# This test verifies the UI structure but cannot fully test without file import
- launchApp:
    clearState: false

- waitForAnimationToEnd

# Navigate to Settings tab
- tapOn:
    id: "settings-tab"

- waitForAnimationToEnd

# Scroll to find Import Data
- scroll:
    direction: DOWN

# Open Import Data flow
- tapOn:
    text: "Import Data"

- waitForAnimationToEnd

# Verify welcome screen has the expected content
- assertVisible:
    text: "Import Your Data"

# Verify the supporting text
- assertVisible:
    text: "Bring your nutrition history"

# Verify privacy message
- scroll:
    direction: DOWN

- assertVisible:
    text: "stored locally"
    optional: true

# Navigate back
- back

- waitForAnimationToEnd

# Verify we're back on settings
- assertVisible:
    text: "Settings"
