# Voice Toast - Water Added E2E Test
# Tests that voice toast appears correctly when water is added
#
# Note: This test simulates the visual feedback that would appear
# when water is added via voice command

appId: com.nutritionrx.app

---
# Water Toast Display Test
- launchApp:
    clearState: false

- waitForAnimationToEnd

# Navigate to Home/Diary tab
- tapOn:
    id: "diary-tab"
    optional: true

- waitForAnimationToEnd

# Tap on water tracker to add water
- tapOn:
    text: "Water"
    optional: true

- waitForAnimationToEnd

# Add a glass of water
- tapOn:
    text: "+"
    optional: true

- waitForAnimationToEnd

# A toast should briefly appear (auto-dismisses)
# We just verify the water count updated
- assertVisible:
    text: "of"
    optional: true

# Navigate to settings to verify voice settings exist
- tapOn:
    id: "settings-tab"

- waitForAnimationToEnd

- scroll:
    direction: DOWN

# Verify settings are accessible
- assertVisible:
    text: "Settings"
